service: my-http-service

frameworkVersion: "2"

package:
  exclude:
    - node_modules/**
    - .gitignore
    - .git/**
    - .env.*.json

plugins:
  - serverless-google-cloudfunctions

custom:
  defaultStage: dev
  currentStage: ${opt:stage, self:custom.defaultStage}

# The GCF credentials can be a little tricky to set up. Luckily we've documented this for you here:
# https://serverless.com/framework/docs/providers/google/guide/credentials/
provider:
  name: google
  stage: dev
  region: us-central1
  runtime: go113                           # currently both vendored and go.mod repos are supported
  memorySize: 128
  project: ${file(./.env.${self:custom.currentStage}.json):PROJECT}
  credentials: ${file(./.env.${self:custom.currentStage}.json):GCP_CREDS}
  environment:
    GCP_PROJECT: ${file(./.env.${self:custom.currentStage}.json):GCP_PROJECT}

functions:
  referral:
    handler: HelloReferral
    events:
      - http: path

  bonus:
    handler: HelloBonus
    environment:
      WoolongSharedSecret: ${file(./.env.${self:custom.currentStage}.json):WoolongSharedSecret}
      WoolongAudience: ${file(./.env.${self:custom.currentStage}.json):WoolongAudience}
      WoolongAppPlatform: ${file(./.env.${self:custom.currentStage}.json):WoolongAppPlatform}
      WoolongKid: ${file(./.env.${self:custom.currentStage}.json):WoolongKid}
      WoolongIssuer: ${file(./.env.${self:custom.currentStage}.json):WoolongIssuer}
      WoolongEntitlementId: ${file(./.env.${self:custom.currentStage}.json):WoolongEntitlementId}
      WoolongEntitlementUrl: ${file(./.env.${self:custom.currentStage}.json):WoolongEntitlementUrl}
    events:
      - event:
          eventType: providers/cloud.firestore/eventTypes/document.create
          resource: projects/${file(./.env.${self:custom.currentStage}.json):GCP_PROJECT}/databases/(default)/documents/referral_records/{uid}
    
