service: fission-service

frameworkVersion: "2"

package:
  exclude:
    - node_modules/**
    - .gitignore
    - .git/**

plugins:
  - serverless-google-cloudfunctions

custom:
  GCP_PROJECT: ${opt:GCP_PROJECT}
  GCP_CREDS: ${opt:GCP_CREDS}

# The GCF credentials can be a little tricky to set up. Luckily we've documented this for you here:
# https://serverless.com/framework/docs/providers/google/guide/credentials/
provider:
  name: google
  stage: dev
  region: us-central1
  runtime: go113                           # currently both vendored and go.mod repos are supported
  memorySize: 128
  project: ${self:custom.GCP_PROJECT}
  credentials: /Users/bruce/sc/atlasv/creds/speedtest-reports-255907-929c6c8a6bbd.json
  environment:
    GCP_PROJECT: ${self:custom.GCP_PROJECT}

functions:
  - ${file(./referral/serverless.yml)}
  - ${file(./bonus/serverless.yml)}
